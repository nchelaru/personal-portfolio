  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Hi, my name is Nancy Chelaru!"
    subtitle = "Data scientist"
    buttonText = "Go to my portfolio"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    [[params.tiles.showcase]]
      title = "Exploring variable importance"
      subtitle = "Methods for exploring variable importance prior to data modeling"
      image = "pipeline.png"
      url = "https://variable-importance.herokuapp.com/"

    [[params.tiles.showcase]]
      title = "Machine learning to predict customer churn"
      subtitle = "Integrating unsupervised clustering and random forest models"
      image = "forest.png"
      url = "https://rf-streamlit.herokuapp.com/"

    [[params.tiles.showcase]]
      title = "Dynamic sales dashboard"
      subtitle = "An interactive display of key sales and marketing information for an international online retail business, made using Plotly's Dash framework"
      image = "plotly_dashboard copy.png"
      url = "https://biz-dash-app.herokuapp.com/"

    [[params.tiles.showcase]]
      title = "Association rule mining"
      subtitle = "A microlearning series on discovering patterns of co-occurrence in a large data set"
      image = "mind_map.png"
      url = "https://nancy-chelaru-centea.shinyapps.io/assn_rules_mining/"
      
    [[params.tiles.showcase]]
      title = "Grocery tracker"
      subtitle = "A nifty little app with OCR receipt recognition and sales flyer browser"
      image = "grocery_app.png"
      url = "https://nancy-chelaru-centea.shinyapps.io/grocery_app/"

    [[params.tiles.showcase]]
      title = "Survival analysis"
      subtitle = "A microlearning series on analyzing time-dependent probability of an event of interest occurring"
      image = "survival_analysis.png"
      url = "https://survival-analysis.herokuapp.com/"
      
    [[params.tiles.showcase]]
      title = "Factor analysis of mixed-type data (FAMD)"
      subtitle = "A microlearning series on principal dimensions analysis of data containing both continuous and categorical variables"
      image = "famd.png"
      url = "http://rpubs.com/nchelaru/famd"

    [[params.tiles.showcase]]
      title = "Data science podcast explorer"
      subtitle = "Discover and listen to all the podcasts about data science, machine learning, and big data that iTunes has to offer"
      image = "podcast.png"
      url = "https://nancy-chelaru-centea.shinyapps.io/ds_podcast_db/"
      

