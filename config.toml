  # Section Type Two
  [params.two]
    enable = true
    title = "A Bit About Me!"
    subtitle =  """I am a neuroscientist turned data scientist who loves discovering all that can be 
    done with some data and a little (or big) bit of elbow grease.
    
    Here you will find a collection of my notes and projects covering a range of topics in data mining and web development. 
    Being a perpetual tinkerer, I am always on the hunt for exciting ways to explore and create in Python and R.
    
    Along with Mihai Chelaru, I am also the co-curator of Intelligence Refinery, a knowledge repository for all things 
    data science and software development. 
    
    If you have any quetions, comments or suggestions, I would love to hear from you! 
    """
    
    buttonText = "Check out what I'm up to!"
    url = "blogs"


